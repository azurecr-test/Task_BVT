version: v1.1.0
steps:
  - build: -t $Registry/hello-world:$ID . -f hello-world.dockerfile
    cache: enabled
  - push:
      - $Registry/hello-world:$ID
  - cmd: az cloud register -n dogfood --endpoint-active-directory https://login.windows-ppe.net --endpoint-active-directory-graph-resource-id https://graph.ppe.windows.net/ --endpoint-active-directory-resource-id https://management.core.windows.net/ --endpoint-gallery https://current.gallery.azure-test.net/ --endpoint-management https://management.core.windows.net/ --endpoint-resource-manager https://api-dogfood.resources.windows-int.net/ --suffix-storage-endpoint core.test-cint.azure-test.net --suffix-keyvault-dns vault.azure-int.net --suffix-acr-login-server azurecr-test.io
  - cmd: az cloud set -n dogfood
  - cmd: az login --identity
  - cmd: az acr repository show-tags -n $RegistryName --repository hello-world
